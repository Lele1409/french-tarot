{% extends "tarot_server_base.html" %}

{% block title %}
    Lobby
{% endblock %}

{% block head %}

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/lobby-sockets.js') }}" defer></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='js/lobby-scripts.js') }}" defer></script>
