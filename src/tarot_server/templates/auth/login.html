{% extends "auth/auth.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.email.label }}
        {{ form.email(placeholder="Email") }}

        {{ form.password.label }}
        {{ form.password(placeholder="Password") }}

        {{ form.submit() }}
    </form>
{% endblock %}
